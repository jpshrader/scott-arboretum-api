name: build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: setup go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: build
      run: go build -v ./...

    - name: test & coverage
      run: go test -cover ./...